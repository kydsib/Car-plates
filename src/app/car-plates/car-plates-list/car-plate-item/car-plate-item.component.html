<div class="card ">
    <div class="card-header">
        <p>{{carPlate.name}}</p>
        <p>{{carPlate.surname}}</p>
    </div>
    <div class="card-body">{{carPlate.plateData}}</div>

    <div class="col-xs-4">
        <button (click)="onDelete(carPlate._id)" class="btn btn-danger">Delete</button>
        <a [routerLink]="['/edit', carPlate._id]" class="btn btn-primary">Edit</a>
    </div>


</div>
