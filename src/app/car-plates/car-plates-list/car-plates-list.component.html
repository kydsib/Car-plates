<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="carPlates.length > 0 && !isLoading; else noData" class="row">
    <div class="row">
        <app-car-plate-item *ngFor="let carPlateEl of carPlates" [carPlate]="carPlateEl" [currentPage]="currentPage" [platesPerPage]="platesPerPage"></app-car-plate-item>
    </div>
</div>

<ng-template #noData>
    <p *ngIf="!isLoading">No Car Plates added</p>
</ng-template>
<mat-paginator (page)="onChangedCount($event)" [length]="totalPlates" [pageSizeOptions]="platesPerPageOptions" [pageSize]="platesPerPage"></mat-paginator>
